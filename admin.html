
<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #333; color: white; }
    .correct { background-color: #d4edda; }
    .wrong { background-color: #f8d7da; }
    #login { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div id="login">
  <h2>üîê Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="adminContent" style="display:none;">
  <h2>Quiz Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === "2406") {
      document.getElementById("login").style.display = "none";
      document.getElementById("adminContent").style.display = "block";
      loadLogs();
    } else {
      document.getElementById("error").innerText = "Incorrect password.";
    }
  }

  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem("quiz_logs") || "[]");
    const table = document.getElementById("logTable");
    logs.forEach(log => {
      const row = document.createElement("tr");
      row.className = log.correct ? "correct" : "wrong";
      row.innerHTML = `
        <td>${log.time}</td>
        <td>${log.question}</td>
        <td>${log.answer}</td>
        <td>${log.correct ? "‚úÖ Correct" : "‚ùå Wrong"}</td>
      `;
      table.appendChild(row);
    });
  }
</script>

</body>
</html>
